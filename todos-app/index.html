    <body>
        <h1>Todos App</h1>
        <input type="text" placeholder="Enter Your to-do here" id="todo-new">

        </label>
        <div id="todos-all">

                IsTodoComplete?
            </label>
            <button>Submit Todo</button>
        </form>
        <script src="todo-functions.js"></script>
        <script src="todo.js"></script>
    </body>
